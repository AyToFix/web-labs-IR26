<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Printer</title>
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Printer Manager</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="./index.html">Home</a>
                    <a class="nav-item nav-link" href="./create.html">Create Printer</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-4 mt-2 mx-auto">
                <form id="edit_form" class="bg-light">
                    <h3 class="mb-3">Edit Printer</h3>
                    <div class="mb-3">
                        <label for="name_input" class="form-label">Printer Name</label>
                        <input type="text" min="0" class="form-control" id="name_input" required />
                    </div>
                    <div class="mb-3">
                        <label for="speed_input" class="form-label">Printing Speed (p/min)</label>
                        <input type="number" min="0" class="form-control" id="speed_input" required />
                    </div>
                    <div class="mb-3">
                        <label for="price_input" class="form-label">Price (UAH)</label>
                        <input type="number" min="0" class="form-control" id="price_input" required />
                    </div>
                    <div class="mb-3">
                        <label for="description_input" class="form-label">Description</label>
                        <textarea class="form-control" id="description_input" rows="3"></textarea>
                    </div>
                    <button id="save_button" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./js/edit.js"></script>
</body>
</html>
